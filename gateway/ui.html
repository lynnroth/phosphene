<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>phosphene</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{background:#0d0d0d;color:#e8dcc8;font-family:ui-monospace,monospace;font-size:14px;min-height:100vh;padding:12px}
h1{font-size:18px;font-weight:400;letter-spacing:.2em;color:#c8b89a}
header{display:flex;align-items:center;justify-content:space-between;padding-bottom:12px;border-bottom:1px solid #222;margin-bottom:14px}
.dots{display:flex;gap:8px;align-items:center}
.dot{width:10px;height:10px;border-radius:50%;background:#333;position:relative}
.dot.ok{background:#4caf50}
.dot.warn{background:#ff9800}
.dot-label{font-size:11px;color:#666}
select{background:#1a1a1a;color:#e8dcc8;border:1px solid #333;padding:8px 12px;font-family:inherit;font-size:14px;border-radius:4px;width:100%;margin-bottom:14px;min-height:44px}
.slider-row{display:flex;align-items:center;gap:10px;margin-bottom:10px}
.slider-row label{width:72px;color:#888;font-size:13px;flex-shrink:0}
.slider-row input[type=range]{flex:1;accent-color:#c8b89a;height:6px}
.slider-row .val{width:32px;text-align:right;color:#c8b89a;font-size:13px}
.color-row{display:flex;align-items:center;gap:10px;margin-bottom:14px}
.color-row label{width:72px;color:#888;font-size:13px;flex-shrink:0}
.color-row input[type=color]{width:48px;height:36px;border:1px solid #333;border-radius:4px;background:none;cursor:pointer;padding:2px}
.color-hex{color:#c8b89a;font-size:13px;letter-spacing:.05em}
.section-label{font-size:11px;color:#555;letter-spacing:.15em;text-transform:uppercase;margin-bottom:8px;margin-top:4px}
.presets{display:grid;grid-template-columns:repeat(3,1fr);gap:6px;margin-bottom:14px}
.preset-btn{background:#1a1a1a;border:1px solid #2a2a2a;color:#c8b89a;font-family:inherit;font-size:12px;padding:10px 6px;border-radius:4px;cursor:pointer;min-height:44px;text-align:center;line-height:1.3;transition:background .1s,border-color .1s}
.preset-btn:active{transform:scale(.97)}
.preset-btn.active{border-color:#c8b89a;color:#fff}
.preset-btn.cat-ambient{border-left:3px solid #c8962a}
.preset-btn.cat-dynamic{border-left:3px solid #2a8fc8}
.preset-btn.cat-fire{border-left:3px solid #c84a2a}
.preset-btn.cat-party{border-left:3px solid #8a2ac8}
.preset-btn.cat-electric{border-left:3px solid #a0d0e0}
.preset-btn.cat-theater{border-left:3px solid #c8aa2a}
.statusbar{border-top:1px solid #222;margin-top:8px;padding-top:10px;font-size:12px;color:#555;line-height:1.8}
.statusbar span{color:#888}
</style>
</head>
<body>

<header>
  <h1>phosphene</h1>
  <div class="dots">
    <span class="dot-label">eth</span>
    <div class="dot" id="dot-eth" title="Ethernet"></div>
    <span class="dot-label">wifi</span>
    <div class="dot" id="dot-wifi" title="WiFi clients"></div>
  </div>
</header>

<select id="device-sel">
  <option value="0">Broadcast (all devices)</option>
  <option value="1">Device 1</option>
  <option value="2">Device 2</option>
  <option value="3">Device 3</option>
  <option value="4">Device 4</option>
  <option value="5">Device 5</option>
</select>

<div class="slider-row">
  <label>Intensity</label>
  <input type="range" id="sl-int" min="0" max="255" value="200">
  <span class="val" id="val-int">200</span>
</div>
<div class="slider-row">
  <label>Speed</label>
  <input type="range" id="sl-spd" min="0" max="255" value="128">
  <span class="val" id="val-spd">128</span>
</div>
<div class="color-row">
  <label>Color</label>
  <input type="color" id="col" value="#ffffff">
  <span class="color-hex" id="col-hex">#ffffff</span>
</div>

<div class="section-label">Presets</div>
<div class="presets" id="presets"></div>

<div class="statusbar">
  <div>Last: <span id="st-last">—</span></div>
  <div>Ethernet: <span id="st-eth">—</span> &nbsp; WiFi: <span id="st-wifi">—</span></div>
</div>

<script>
const PRESETS=[
  [0,"Blackout","ambient"],[1,"Sparkle","electric"],[2,"Chase","dynamic"],
  [3,"Fade","ambient"],[4,"Solid","ambient"],[5,"Twinkle","electric"],
  [6,"Strobe","electric"],[7,"Meteor","dynamic"],[8,"Fire","fire"],
  [9,"Rainbow","party"],[10,"Lightning","electric"],[11,"Marquee","dynamic"],
  [12,"Candle","ambient"],[13,"Color Wipe","dynamic"],[14,"Heartbeat","fire"],
  [15,"Alarm","fire"],[16,"Comet","dynamic"],[17,"Ripple","theater"],
  [18,"Scanner","dynamic"],[19,"Bubbles","party"],[20,"Campfire","ambient"],
  [21,"Confetti","party"],[22,"Wave","dynamic"],[23,"Flicker","fire"],
  [24,"Theater","theater"],[25,"Rnbw Chase","party"],[26,"Aurora","party"]
];

const state={device:0,preset:4,intensity:200,r:255,g:255,b:255,speed:128};
let debounce=null;
let activeBtn=null;

// Build preset grid
const grid=document.getElementById("presets");
PRESETS.forEach(([id,name,cat])=>{
  const btn=document.createElement("button");
  btn.className=`preset-btn cat-${cat}`;
  btn.textContent=name;
  btn.dataset.id=id;
  if(id===state.preset){btn.classList.add("active");activeBtn=btn;}
  btn.addEventListener("click",()=>{
    state.preset=id;
    if(activeBtn)activeBtn.classList.remove("active");
    btn.classList.add("active");
    activeBtn=btn;
    send();
  });
  grid.appendChild(btn);
});

function hexToRgb(hex){
  const r=parseInt(hex.slice(1,3),16);
  const g=parseInt(hex.slice(3,5),16);
  const b=parseInt(hex.slice(5,7),16);
  return{r,g,b};
}

// Sliders
document.getElementById("sl-int").addEventListener("input",e=>{
  state.intensity=+e.target.value;
  document.getElementById("val-int").textContent=state.intensity;
  debouncedSend();
});
document.getElementById("sl-spd").addEventListener("input",e=>{
  state.speed=+e.target.value;
  document.getElementById("val-spd").textContent=state.speed;
  debouncedSend();
});
document.getElementById("col").addEventListener("input",e=>{
  const hex=e.target.value;
  document.getElementById("col-hex").textContent=hex;
  const {r,g,b}=hexToRgb(hex);
  state.r=r;state.g=g;state.b=b;
  debouncedSend();
});
document.getElementById("device-sel").addEventListener("change",e=>{
  state.device=+e.target.value;
});

function debouncedSend(){
  clearTimeout(debounce);
  debounce=setTimeout(send,100);
}

const PRESET_NAMES=Object.fromEntries(PRESETS.map(([id,name])=>[id,name]));

function send(){
  fetch("/send",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      device:state.device,
      preset:state.preset,
      intensity:state.intensity,
      r:state.r,g:state.g,b:state.b,
      speed:state.speed
    })
  }).then(r=>r.json()).then(()=>{
    const devLabel=state.device===0?"Broadcast":"Device "+state.device;
    document.getElementById("st-last").textContent=
      (PRESET_NAMES[state.preset]||"?")+" \u2022 "+devLabel;
  }).catch(()=>{});
}

// Status polling
function pollStatus(){
  fetch("/status").then(r=>r.json()).then(d=>{
    const ethDot=document.getElementById("dot-eth");
    const wifiDot=document.getElementById("dot-wifi");
    ethDot.className="dot"+(d.eth_link?" ok":"");
    wifiDot.className="dot"+(d.wifi_clients>0?" ok":" warn");
    document.getElementById("st-eth").textContent=d.eth_link?"linked":"no link";
    document.getElementById("st-wifi").textContent=d.wifi_clients+" client"+(d.wifi_clients!==1?"s":"");
  }).catch(()=>{
    document.getElementById("dot-eth").className="dot";
    document.getElementById("dot-wifi").className="dot";
  });
}
pollStatus();
setInterval(pollStatus,2000);
</script>
</body>
</html>
